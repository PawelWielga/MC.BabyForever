name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0, v1.1, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create datapack ZIP
      run: |
        cd ${{ github.workspace }}
        zip -r BabyForever-${{ github.ref_name }}.zip pack.mcmeta data/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: BabyForever-${{ github.ref_name }}.zip
        body: |
          ## BabyForever Datapack ${{ github.ref_name }}
          
          A Minecraft 1.21.4+ datapack that prevents animals named "pimpek" from growing up.
          
          ### Installation
          1. Download `BabyForever-${{ github.ref_name }}.zip`
          2. Place it in `.minecraft/saves/[world_name]/datapacks/`
          3. Run `/reload` in-game
          
          ### Features
          - Prevents animals named "pimpek" from aging
          - Optimized performance (checks only once per minute)
          - Supports all ageable mobs in Minecraft 1.21.4
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
